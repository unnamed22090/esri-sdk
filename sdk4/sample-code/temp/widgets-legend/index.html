<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>Legend widget - 4.0</title><link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css"><link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/calcite/calcite.css"><style>html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }</style><script src="https://js.arcgis.com/4.0/"></script><script>require([
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/WebMap",

        "dojo/domReady!"
      ],
      function(
        MapView, Legend, WebMap
      ) {

        var webmap = new WebMap({
          portalItem: { // autocasts as new PortalItem()
            id: "4abe6a830b8f466dacf8abfde567a781"
          }
        });

        var view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        view.then(function() {
          // get the first layer in the collection of operational layers in the WebMap
          // when the resources in the MapView have loaded.
          var featureLayer = webmap.layers.getItemAt(0);

          var legend = new Legend({
            view: view,
            layerInfos: [{
              layer: featureLayer,
              title: "NY Educational Attainment"
            }]
          });

          // Finalize the creation of the legend widget.
          legend.startup();

          // Adds an instance of Legend widget to the
          // bottom right of the view.
          view.ui.add(legend, "bottom-right");
        });
      });</script></head><body class="calcite"><div id="viewDiv"></div></body></html>
